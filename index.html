<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="card-score">
      <p>Your Result</p>
      
      <div class="circle-score">
        <p>
          <span id="result-id">76</span> <br> of 100
        </p>
      </div>

      <div class="result-details">
        <p>Great</p>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="card-summary">
      <p>Summary</p>

      <div class="summary-details">
        <section id="reaction">
          <div class="section-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <p>Reaction</p>
          </div>
          <p><span class="summary-result">80</span> / 100</p>
        </section>
        <section id="memory">
          <div class="section-name">
            <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
            <p>Memory</p>
          </div>
          <p><span class="summary-result">80</span> / 100</p>
        </section>
        <section id="verbal">
          <div class="section-name">
            <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
            <p>Verbal</p>
          </div>
          <p><span class="summary-result">80</span> / 100</p>
        </section>
        <section id="visual">
          <div class="section-name">
            <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
            <p>Visual</p>
          </div>
          <p><span class="summary-result">80</span> / 100</p>
        </section>
      </div>

      <button>Continue</button>

    </div>

    <div class="more-info">

    </div>
  </div>

  </div>
-->
</body>
</html>
